<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <script src="index.js"></script>
    <title>Drum Kit</title>
</head>
<body>
    <div class="jukebox center">
        <ul>
            <li>
            <div id="0" class="box" onclick="playSound('0')"><center><b>A</b></center><br><span class="text-desc">boom</span></div></li><li>
            <div id="1" class="box" onclick="playSound('1')"><center><b>S</b></center><br><span class="text-desc">clap</div></li><li>
            <div id="2" class="box" onclick="playSound('2')"><center><b>D</b></center><br><span class="text-desc">hihat</div></li><li>
            <div id="3" class="box" onclick="playSound('3')"><center><b>F</b></center><br><span class="text-desc">kick</div></li><li>
            <div id="4" class="box" onclick="playSound('4')"><center><b>G</b></center><br><span class="text-desc">openhat</div></li><li>
            <div id="5" class="box" onclick="playSound('5')"><center><b>H</b></center><br><span class="text-desc">ride</div></li><li>
            <div id="6" class="box" onclick="playSound('6')"><center><b>J</b></center><br><span class="text-desc">snare</div></li><li>
            <div id="7" class="box" onclick="playSound('7')"><center><b>K</b></center><br><span class="text-desc">tink</div></li><li>
            <div id="8" class="box" onclick="playSound('8')"><center><b>L</b></center><br><span class="text-desc">tom</div>
            </li>
        </ul>
    </div>
</body>
</html>
